<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div>
        <header>
            <button>메뉴</button>
            <div>로고</div>
        </header>

        <section>
            <form>
                <label for="name">이름</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="number">주민번호</label>

                -
                <input type="text" id="ssn2" name="ssn2">
                <br>
                <label for="number">키</label>
                <input type="text" id="height" name="height">
                <br>
                <label for="number">몸무게</label>
                <input type="text" id="weight" name="weight">
                <br>
                <label for="number">운동량</label>
                <input type="text" id="momentum" name="momentum">
                <br>
                <small>
                    1. 거의운동하지 않음
                    2. 주1~3일 가벼운 운동
                    3. 주 3~5일 중간 강도 운동
                    4. 주 6~7일 격렬한 운동
                    5. 매우 격렬한 운동 및 육체노동
                </small>
                <br>
                <label for="number">알레르기</label>
                <label>
                    <input type="checkbox"> 땅콩

                    <input type="checkbox"> 갑각류

                    <input type="checkbox"> 조개
                    <input type="checkbox"> 콩
                    <input type="checkbox"> 호두
                    <input type="checkbox"> 잣
                    <input type="checkbox"> 복숭아
                    <input type="checkbox"> 기타
                </label>
            </form>
        </section>
        <button>홈 버튼</button>
        <button onclick="history.back()">뒤로가기</button>
    </div>    
</body>
</html>
